<template name="adminHeader">
  <div class="navbar navbar-admin navbar-static-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-admin">
            <span class="glyphicon glyphicon-cog"></span> {{_ "ADMIN"}} <span class="caret"></span>
          </button>
          <span class="navbar-brand">
              <span class="glyphicon glyphicon-cog"></span> {{_ "ADMIN"}}
          </span>
        </div>

        <nav class="collapse navbar-collapse" id="navbar-admin">
          <ul class="nav navbar-nav">
            <li class="{{ isActive 'mediaManager'}}"><a href="{{ pathFor route='mediaManager'}}">{{_ "Images"}}</a></li>
            <li class="{{ isActive 'albumManager'}}"><a href="{{ pathFor route='albumManager'}}">{{_ "Albums"}}</a></li>
            <li class="{{ isActive 'tagManager'}}"><a href="{{ pathFor route='tagManager'}}">{{_ "Tags"}}</a></li>
            <li class="{{ isActive 'settings'}}"><a href="{{ pathFor route='settings'}}">{{_ "Settings"}}</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">

              <li class="dropdown">
                <div class="dropdown-toggle dd-user" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span class="caret"></span></div>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor route='atChangePwd'}}"><span class="glyphicon glyphicon-lock"></span> {{_ "Change Password"}}</a></li>
                  <li role="presentation" class="divider"></li>
                  <li><a href="{{pathFor route='signOut'}}"><span class="glyphicon glyphicon-log-out"></span> {{_ "Log Out"}}</a></li>
                </ul>
              </li>
          </ul>
        </nav>
  </div>
</template>
