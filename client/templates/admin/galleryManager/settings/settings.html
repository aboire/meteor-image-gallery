<template name="settings">
	<div class="col-sm-12">
		<h3>Site Settings</h3>
	</div>
    <div class="col-sm-9 settings">
    {{#if this.hasSettings}}
      {{> quickForm collection="Settings" doc=settings resetOnSuccess=false id="updateSettingsForm" type="update" label-class="control-label" input-col-class="controls"}}
    {{else}}
      {{> quickForm collection="Settings" resetOnSuccess=false id="insertSettingsForm" type="insert" label-class="control-label" input-col-class="controls"}}
    {{/if}}
    <div style="margin: 0 5px">
    {{> savingLoader }}
    </div>
    </div>
    <div class="clear"></div>

</template>
