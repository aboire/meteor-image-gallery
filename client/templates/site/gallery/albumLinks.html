<template name="albumLinks">
  {{#if albums}}
  <nav class="navbar navbar-inverse navbar-albums {{#if isAdmin}}top-admin{{/if}}" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarAlbums">
            <span class="sr-only">{{_ "Toggle navigation"}}</span>
            <h3>{{_ "Albums"}} <span class="glyphicon glyphicon-chevron-down"></span></h3>

          </button>
          <span class="navbar-brand">
            <h3>{{_ "Albums"}} <span class="glyphicon glyphicon-chevron-right"></span></h3>
          </span>
        </div>

        <div class="collapse navbar-collapse" id="navbarAlbums">
          <ul class="nav navbar-nav">
            {{#each albums}}
            <li>
                <a href="{{ pathFor route='album' slug=this.slug}}" class="btn btn-link album-btn {{isActive this.slug}}">{{this.title}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
  </nav>
  {{/if}}
</template>
